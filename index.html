<!DOCTYPE html>
<html lang="cn">

<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-HSL52N16ZT"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-HSL52N16ZT');
  </script>
  <meta charset="UTF-8">
  <meta http-equiv="Expires" content="0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Cache-control" content="no-cache" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- naive-ui 的样式会出现在这里 -->
  <meta name="naive-ui-style" />
  <!-- vueuc 的样式会出现在这里 -->
  <meta name="vueuc-style" />
  <link rel="icon" href="/favicon.svg" />
  <link rel="stylesheet" href="/resource/loading.css" />
  <title>
    <%= title %>
  </title>
</head>

<body>
  <div id="app">
    <!-- 白屏时的loading效果 -->
    <div class="loading-container">
      <div id="loadingLogo" class="loading-svg"></div>
      <div class="loading-spin__container">
        <div class="loading-spin">
          <div class="top-0 left-0 loading-spin-item"></div>
          <div class="bottom-0 left-0 loading-spin-item loading-delay-500"></div>
          <div class="top-0 right-0 loading-spin-item loading-delay-1000"></div>
          <div class="bottom-0 right-0 loading-spin-item loading-delay-1500"></div>
        </div>
      </div>
      <div class="loading-title">
        <%= title %>
      </div>
    </div>
    <script src="/resource/loading.js"></script>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
